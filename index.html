<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>‚ú® Festival Wishes ‚ú®</title>

<style>
:root{
  --accent:#ff6b35;
  --card-bg:#ffffff;
  --radius:14px;
  --shadow:0 6px 18px rgba(0,0,0,0.08);
}
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:linear-gradient(135deg,#fff7e6,#ffe2d2,#fff0e9);
  min-height:100vh;
  color:#111;
  overflow-x:hidden;
  position:relative;
}
header{
  text-align:center;
  padding:18px;
  background:var(--accent);
  color:white;
  position:sticky;
  top:0;
  z-index:20;
  box-shadow:0 4px 14px rgba(0,0,0,0.1);
}
header .logo-text{
  font-size:28px;
  font-weight:800;
  background:linear-gradient(90deg,#fff,#ffdd00,#fff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 14px rgba(255,255,255,0.6);
  margin-bottom:4px;
  cursor:pointer;
}
header .tagline{
  font-size:14px;
  margin-top:2px;
  color:#fff;
}
.search-box{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-top:10px;
}
.search-input{
  width:65%;
  max-width:320px;
  padding:10px 14px;
  border-radius:10px;
  border:1px solid rgba(0,0,0,0.12);
  font-size:16px;
}
.btn-search{
  width:22%;
  max-width:110px;
  background:white;
  border:none;
  padding:10px 12px;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
  font-size:15px;
}
.season-title{
  margin-top:32px;
  font-size:20px;
  font-weight:700;
  border-left:5px solid var(--accent);
  padding-left:12px;
}
.festival-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:18px;
  margin-top:14px;
}
.festival-card, .video-card, .card-item{
  background:var(--card-bg);
  border-radius:var(--radius);
  padding:12px;
  box-shadow:var(--shadow);
  transition:0.2s ease-in-out;
}
.festival-card img, .card-item img{
  width:100%;
  object-fit:cover;
  border-radius:10px;
}
.festival-card img{height:90px;}
.card-item img{height:120px;}
.video-card video{
  width:100%;
  border-radius:10px;
}
.btn{
  width:100%;
  background:var(--accent);
  color:white;
  border:none;
  padding:8px 12px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
  margin-top:8px;
}
.btn.alt{
  background:#fff;
  color:#111;
  border:1px solid rgba(0,0,0,0.1);
}
.index-menu{
  position:fixed;
  bottom:18px;
  left:18px;
  background:var(--accent);
  color:white;
  width:46px;
  height:46px;
  display:flex;
  justify-content:center;
  align-items:center;
  border-radius:50%;
  cursor:pointer;
  z-index:100;
  box-shadow:var(--shadow);
  font-size:22px;
}
.index-panel{
  position:fixed;
  bottom:72px;
  left:18px;
  background:#fff;
  width:270px;
  max-height:440px;
  overflow-y:auto;
  padding:14px;
  border-radius:14px;
  box-shadow:var(--shadow);
  display:none;
  z-index:100;
}
.top-buttons{
  display:flex;
  justify-content:center;
  gap:16px;
  margin:20px 0;
}
.top-buttons .btn{
  width:auto;
  padding:8px 16px;
}
.share-btn{
  background:#00acee;
  margin-top:4px;
  font-size:13px;
}
</style>
</head>

<body>
<header>
  <div class="logo-text" onclick="goHome()">‚ú® Festival Wishes ‚ú®</div>
  <div class="tagline">We Spread Love...... üíï</div>
  <div class="search-box">
    <input type="text" class="search-input" placeholder="Search festival..." id="searchInput">
    <button class="btn-search" onclick="filterFestivals()">Search</button>
  </div>
</header>

<main class="container">
  <!-- Top buttons for new categories -->
  <div class="top-buttons">
    <button class="btn" onclick="showFamousDays()">üåü Famous Days</button>
    <button class="btn" onclick="showGreatPeople()">üßë‚Äçüéì Great People Jayanti</button>
  </div>

  <!-- Original Festivals Section -->
  <section id="festivalsSection"></section>

  <!-- Famous Days Section -->
  <section id="famousDaysSection" style="display:none"></section>

  <!-- Great People Jayanti Section -->
  <section id="greatPeopleSection" style="display:none"></section>

  <!-- Festival Detail Page -->
  <section id="festivalPage" style="display:none">
    <button class="btn alt" onclick="goHome()">‚Üê Back to Home</button>
    <h2 id="festivalTitle"></h2>
    <p id="festivalDesc"></p>

    <div style="margin:16px 0; display:flex; gap:10px; justify-content:center;">
      <button class="btn" style="width:auto;padding:8px 16px;" onclick="showVideos()">Show Videos</button>
      <button class="btn" style="width:auto;padding:8px 16px;" onclick="showCards()">Show Cards</button>
    </div>

    <h3 id="videoSection">üé¨ Videos</h3>
    <div id="videoGrid" class="festival-grid"></div>

    <h3 id="cardSection">üñº Cards</h3>
    <div id="cardGrid" class="festival-grid"></div>
  </section>
</main>

<!-- Floating Index Menu -->
<div class="index-menu" onclick="toggleIndex()">‚ò∞</div>
<div class="index-panel" id="indexPanel">
  <h3>Festival Index</h3>
  <div id="indexList"></div>
</div>

<script>
// ===========================
// MEDIA LIBRARY - All categories with 10 cards + 10 videos
// ===========================
const MEDIA_LIBRARY = {};
const categories = ['diwali','holi','christmas','newyear','eid','raksha','baisakhi','makar','ramnavmi','hanuman','republic','independence','constitution','yoga','ambedkar','gandhi','shivaji'];
categories.forEach(cat=>{
  MEDIA_LIBRARY[cat] = {
    thumb:"thumb.jpg",
    cards:["card1.jpg","card2.jpg","card3.jpg","card4.jpg","card5.jpg","card6.jpg","card7.jpg","card8.jpg","card9.jpg","card10.jpg"],
    videos:["video1.mp4","video2.mp4","video3.mp4","video4.mp4","video5.mp4","video6.mp4","video7.mp4","video8.mp4","video9.mp4","video10.mp4"]
  };
});

// ===========================
// FESTIVALS & DAYS
// ===========================
const FESTIVALS={
  'Diwali':{id:'diwali',description:'Festival of Lights'},
  'Holi':{id:'holi',description:'Festival of Colours'},
  'Christmas':{id:'christmas',description:'Merry Christmas'},
  'New Year':{id:'newyear',description:'Happy New Year'},
  'Eid':{id:'eid',description:'Eid Mubarak'},
  'Raksha Bandhan':{id:'raksha',description:'Celebrate Siblings'},
  'Baisakhi':{id:'baisakhi',description:'Baisakhi Festival'},
  'Makar Sankranti':{id:'makar',description:'Makar Sankranti'},
  'Ram Navmi':{id:'ramnavmi',description:'Shri Ram Jayanti'},
  'Hanuman Jayanti':{id:'hanuman',description:'Jai Shri Ram, Jai Hanuman'},
  'Republic Day':{id:'republic',description:'Republic Day of India'},
  'Independence Day':{id:'independence',description:'Independence Day of India'},
  'Constitution Day':{id:'constitution',description:'Constitution Day of India'},
  'Yoga Day':{id:'yoga',description:'International Yoga Day'},
  'Dr B R Ambedkar Jayanti':{id:'ambedkar',description:'Jai Bhim'},
  'Gandhi Jayanti':{id:'gandhi',description:'Remembering Bapu'},
  'Chhatrapati Shivaji Maharaj Jayanti':{id:'shivaji',description:'Jai Bhavani, Jai Shivaji'}
};

// ===========================
// SEASONS
// ===========================
const SEASONS={
  '‚ùÑ Winter':['Christmas','New Year'],
  'üå∏ Spring':['Holi','Baisakhi','Makar Sankranti','Ram Navmi','Hanuman Jayanti'],
  '‚òÄ Summer':['Raksha Bandhan','Independence Day','Dr B R Ambedkar Jayanti'],
  'üçÅ Autumn':['Diwali','Eid','Gandhi Jayanti','Chhatrapati Shivaji Maharaj Jayanti']
};

// ===========================
// FUNCTIONS
// ===========================
function showVideos(){document.getElementById("videoGrid").style.display="grid";document.getElementById("cardGrid").style.display="none";}
function showCards(){document.getElementById("cardGrid").style.display="grid";document.getElementById("videoGrid").style.display="none";}

function renderHome(){
  document.getElementById('festivalsSection').style.display='block';
  document.getElementById('famousDaysSection').style.display='none';
  document.getElementById('greatPeopleSection').style.display='none';
  document.getElementById('festivalPage').style.display='none';
  const sec=document.getElementById('festivalsSection'); sec.innerHTML='';
  Object.keys(SEASONS).forEach(season=>{
    sec.innerHTML+=`<div class='season-title'>${season}</div><div class='festival-grid'>`+
      SEASONS[season].map(name=>{
        const f=FESTIVALS[name]; if(!f) return '';
        const m=MEDIA_LIBRARY[f.id] || {thumb:"thumb.jpg"};
        return `<div class='festival-card'><img src='media/${f.id}/${m.thumb}'><h3>${name}</h3>
          <button class='btn' onclick="openFestival('${name}')">Open</button></div>`;
      }).join('')+`</div>`;
  });
}

function showFamousDays(){
  document.getElementById('festivalsSection').style.display='none';
  document.getElementById('famousDaysSection').style.display='block';
  document.getElementById('greatPeopleSection').style.display='none';
  document.getElementById('festivalPage').style.display='none';
  const days=['Republic Day','Independence Day','Constitution Day','Yoga Day'];
  const sec=document.getElementById('famousDaysSection');
  sec.innerHTML=`<div class='season-title'>üåü Famous Days</div><div class='festival-grid'>`+
    days.map(name=>{
      const f=FESTIVALS[name]; const m=MEDIA_LIBRARY[f.id]||{thumb:"thumb.jpg"};
      return `<div class='festival-card'><img src='media/${f.id}/${m.thumb}'><h3>${name}</h3>
        <button class='btn' onclick="openFestival('${name}')">Open</button></div>`;
    }).join('')+`</div>`;
}

function showGreatPeople(){
  document.getElementById('festivalsSection').style.display='none';
  document.getElementById('famousDaysSection').style.display='none';
  document.getElementById('greatPeopleSection').style.display='block';
  document.getElementById('festivalPage').style.display='none';
  const people=['Dr B R Ambedkar Jayanti','Gandhi Jayanti','Chhatrapati Shivaji Maharaj Jayanti'];
  const sec=document.getElementById('greatPeopleSection');
  sec.innerHTML=`<div class='season-title'>üßë‚Äçüéì Great People Jayanti</div><div class='festival-grid'>`+
    people.map(name=>{
      const f=FESTIVALS[name]; const m=MEDIA_LIBRARY[f.id]||{thumb:"thumb.jpg"};
      return `<div class='festival-card'><img src='media/${f.id}/${m.thumb}'><h3>${name}</h3>
        <button class='btn' onclick="openFestival('${name}')">Open</button></div>`;
    }).join('')+`</div>`;
}

function openFestival(name){
  const f = FESTIVALS[name]; const m = MEDIA_LIBRARY[f.id];
  document.getElementById('festivalsSection').style.display='none';
  document.getElementById('famousDaysSection').style.display='none';
  document.getElementById('greatPeopleSection').style.display='none';
  document.getElementById('festivalPage').style.display='block';
  document.getElementById('festivalTitle').textContent=name;
  document.getElementById('festivalDesc').textContent=f.description;
  const vg=document.getElementById('videoGrid'); const cg=document.getElementById('cardGrid'); vg.innerHTML=''; cg.innerHTML='';
  m.videos.forEach(v=>{vg.innerHTML+=`<div class='video-card'><video controls src='media/${f.id}/${v}'></video>
    <button class='btn' onclick="downloadFile('media/${f.id}/${v}')">Download</button>
    <button class='btn share-btn' onclick="shareFile('media/${f.id}/${v}')">Share</button></div>`;});
  m.cards.forEach(c=>{cg.innerHTML+=`<div class='card-item'><img src='media/${f.id}/${c}'>
    <button class='btn' onclick="downloadFile('media/${f.id}/${c}')">Download</button>
    <button class='btn share-btn' onclick="shareFile('media/${f.id}/${c}')">Share</button></div>`;});
  vg.style.display="none"; cg.style.display="none";
}

function filterFestivals(){
  const q=document.getElementById('searchInput').value.toLowerCase();
  const res=Object.keys(FESTIVALS).filter(n=>n.toLowerCase().includes(q));
  const sec=document.getElementById('festivalsSection');
  sec.innerHTML=`<div class='season-title'>üîç Results</div><div class='festival-grid'>`+
    res.map(name=>{
      const f=FESTIVALS[name]; const m=MEDIA_LIBRARY[f.id]||{thumb:"thumb.jpg"};
      return `<div class='festival-card'><img src='media/${f.id}/${m.thumb}'><h3>${name}</h3>
        <button class='btn' onclick="openFestival('${name}')">Open</button></div>`;
    }).join('')+`</div>`;
}

function toggleIndex(){const p=document.getElementById('indexPanel'); p.style.display=p.style.display==='block'?'none':'block';}
function renderIndex(){document.getElementById('indexList').innerHTML=Object.keys(FESTIVALS).map(n=>`<button class='btn alt' onclick="openFestival('${n}')">${n}</button>`).join('');}

function downloadFile(u){const a=document.createElement('a');a.href=u;a.download=u.split('/').pop();a.click();}
function shareFile(u){if(navigator.share){navigator.share({title:'Festival Wishes',url:u});} else{alert('Share not supported. Copy link: '+location.origin+'/'+u);}}
function goHome(){ renderHome(); }

renderHome();
renderIndex();
</script>
</body>
</html>
