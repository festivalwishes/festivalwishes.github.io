<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>‚ú® Festival Wishes ‚ú®</title>

<style>
:root{
  --accent:#ff6b35;
  --card-bg:#ffffff;
  --radius:14px;
  --shadow:0 6px 18px rgba(0,0,0,0.08);
}
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:linear-gradient(135deg,#fff7e6,#ffe2d2,#fff0e9);
  min-height:100vh;
  color:#111;
  overflow-x:hidden;
  position:relative;
}
header{
  text-align:center;
  padding:18px;
  background:var(--accent);
  color:white;
  position:sticky;
  top:0;
  z-index:20;
  box-shadow:0 4px 14px rgba(0,0,0,0.1);
}
header .logo-text{
  font-size:28px;
  font-weight:800;
  background:linear-gradient(90deg,#fff,#ffdd00,#fff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 14px rgba(255,255,255,0.6);
  margin-bottom:4px;
  cursor:pointer;
}
header .tagline{
  font-size:14px;
  margin-top:2px;
  color:#fff;
}
.search-box{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-top:10px;
}
.search-input{
  width:65%;
  max-width:320px;
  padding:10px 14px;
  border-radius:10px;
  border:1px solid rgba(0,0,0,0.12);
  font-size:16px;
}
.btn-search{
  width:22%;
  max-width:110px;
  background:white;
  border:none;
  padding:10px 12px;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
  font-size:15px;
}
.season-title{
  margin-top:32px;
  font-size:20px;
  font-weight:700;
  border-left:5px solid var(--accent);
  padding-left:12px;
}
.festival-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:18px;
  margin-top:14px;
}
.festival-card, .video-card, .card-item{
  background:var(--card-bg);
  border-radius:var(--radius);
  padding:12px;
  box-shadow:var(--shadow);
  transition:0.2s ease-in-out;
}
.festival-card img, .card-item img{
  width:100%;
  object-fit:cover;
  border-radius:10px;
}
.festival-card img{height:90px;}
.card-item img{height:120px;}
.video-card video{
  width:100%;
  border-radius:10px;
}
.btn{
  width:100%;
  background:var(--accent);
  color:white;
  border:none;
  padding:8px 12px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
  margin-top:8px;
}
.btn.alt{
  background:#fff;
  color:#111;
  border:1px solid rgba(0,0,0,0.1);
}
.new-buttons{
  display:flex;
  justify-content:center;
  gap:16px;
  margin:16px 0;
}
.new-buttons .btn{
  width:auto;
  padding:10px 20px;
  font-size:15px;
}
.index-menu{
  position:fixed;
  bottom:18px;
  left:18px;
  background:var(--accent);
  color:white;
  width:46px;
  height:46px;
  display:flex;
  justify-content:center;
  align-items:center;
  border-radius:50%;
  cursor:pointer;
  z-index:100;
  box-shadow:var(--shadow);
  font-size:22px;
}
.index-panel{
  position:fixed;
  bottom:72px;
  left:18px;
  background:#fff;
  width:270px;
  max-height:440px;
  overflow-y:auto;
  padding:14px;
  border-radius:14px;
  box-shadow:var(--shadow);
  display:none;
  z-index:100;
}
.sprinkle{
  position:absolute;
  width:8px;
  height:8px;
  background:rgba(255,215,0,0.8);
  border-radius:50%;
  pointer-events:none;
  animation:fall linear infinite;
}
@keyframes fall{0%{transform:translateY(0);}100%{transform:translateY(100vh);}}
.share-btn{
  background:#00acee;
  margin-top:4px;
  font-size:13px;
}
</style>
</head>

<body>
<header>
  <div class="logo-text" onclick="goHome()">‚ú® Festival Wishes ‚ú®</div>
  <div class="tagline">We Spread Love...... üíï</div>
  <div class="new-buttons">
    <button class="btn" onclick="openFamousDays()">üìÖ Famous Days</button>
    <button class="btn" onclick="openJayanti()">üôè Great People Jayanti</button>
  </div>
  <div class="search-box">
    <input type="text" class="search-input" placeholder="Search festival..." id="searchInput">
    <button class="btn-search" onclick="filterFestivals()">Search</button>
  </div>
</header>

<main class="container">
  <section id="seasonSection"></section>

  <section id="festivalPage" style="display:none">
    <button class="btn alt" onclick="goHome()">‚Üê Back to Home</button>
    <h2 id="festivalTitle"></h2>
    <p id="festivalDesc"></p>

    <div style="margin:16px 0;display:flex;gap:10px;justify-content:center;">
      <button class="btn" style="width:auto;padding:8px 16px;" onclick="showVideos()">Show Videos</button>
      <button class="btn" style="width:auto;padding:8px 16px;" onclick="showCards()">Show Cards</button>
    </div>

    <h3 id="videoSection">üé¨ Videos</h3>
    <div id="videoGrid" class="festival-grid"></div>

    <h3 id="cardSection">üñº Cards</h3>
    <div id="cardGrid" class="festival-grid"></div>
  </section>
</main>

<div class="index-menu" onclick="toggleIndex()">‚ò∞</div>
<div class="index-panel" id="indexPanel">
  <h3>Festival Index</h3>
  <div id="indexList"></div>
</div>

<script>
// ===========================
// MEDIA LIBRARY (keep all original festivals untouched)
// ===========================
const MEDIA_LIBRARY = {
  diwali: {thumb:"thumb.jpg", cards:["card1.jpg","card2.jpg","card3.jpg","card4.jpg","card5.jpg","card6.jpg","card7.jpg","card8.jpg","card9.jpg","card10.jpg"], videos:["video1.mp4","video2.mp4","video3.mp4","video4.mp4","video5.mp4","video6.mp4","video7.mp4","video8.mp4","video9.mp4","video10.mp4"]},
  holi: {thumb:"thumb.jpg", cards:["card1.jpg","card2.jpg","card3.jpg","card4.jpg","card5.jpg","card6.jpg","card7.jpg","card8.jpg","card9.jpg","card10.jpg"], videos:["video1.mp4","video2.mp4","video3.mp4","video4.mp4","video5.mp4","video6.mp4","video7.mp4","video8.mp4","video9.mp4","video10.mp4"]},
  christmas: {thumb:"thumb.jpg", cards:["card1.jpg","card2.jpg","card3.jpg","card4.jpg","card5.jpg","card6.jpg","card7.jpg","card8.jpg","card9.jpg","card10.jpg"], videos:["video1.mp4","video2.mp4","video3.mp4","video4.mp4","video5.mp4","video6.mp4","video7.mp4","video8.mp4","video9.mp4","video10.mp4"]},
  newyear: {thumb:"thumb.jpg", cards:["card1.jpg","card2.jpg","card3.jpg","card4.jpg","card5.jpg","card6.jpg","card7.jpg","card8.jpg","card9.jpg","card10.jpg"], videos:["video1.mp4","video2.mp4","video3.mp4","video4.mp4","video5.mp4","video6.mp4","video7.mp4","video8.mp4","video9.mp4","video10.mp4"]}
};

// ===========================
// ORIGINAL FESTIVALS
// ===========================
const FESTIVALS={
  'Diwali':{id:'diwali',description:'Festival of Lights'},
  'Holi':{id:'holi',description:'Festival of Colours'},
  'Christmas':{id:'christmas',description:'Merry Christmas'},
  'New Year':{id:'newyear',description:'Happy New Year'}
};

// ===========================
// SEASONS
// ===========================
const SEASONS={
  '‚ùÑ Winter':['Christmas','New Year'],
  'üå∏ Spring':['Holi'],
  'üçÅ Autumn':['Diwali']
};

// ===========================
// FAMOUS DAYS AND JAYANTI
// ===========================
const FAMOUS_DAYS = [
  'Republic Day of India','Independence Day of India','Constitution Day of India','Yoga Day',
  'Maharashtra Day','Mother Day','Father Day','Children Day','Gudipadwa','Krushna Janmashtami',
  'Mahashivratri','Bail Pola','Nagpanchami','Mahalaxmi/Gauri Pujan','Ganesh Chaturthi','Navratri','Chhatpuja'
];

const JAYANTI = [
  'Swami Vivekananda','Netaji Subhash Chandra Bose','Chhatrapati Shivaji Maharaj','Dr. B.R. Ambedkar',
  'Chhatrapati Sambhaji Maharaj','V.D. Savarkar','Rabindranath Tagore','Chandra Shekhar Azad','Bhagat Singh',
  'Mahatma Gandhi','Lal Bahadur Shastri','Dr. A.P.J. Abdul Kalam','Sardar Vallabhbhai Patel','Jawaharlal Nehru','Atal Bihari Vajpayee'
];

// ===========================
// FUNCTIONS
// ===========================
function showVideos(){document.getElementById("videoGrid").style.display="grid"; document.getElementById("cardGrid").style.display="none";}
function showCards(){document.getElementById("cardGrid").style.display="grid"; document.getElementById("videoGrid").style.display="none";}

function renderHome(){
  const sec=document.getElementById('seasonSection');
  sec.style.display='block';
  document.getElementById('festivalPage').style.display='none';
  sec.innerHTML='';
  Object.keys(SEASONS).forEach(season=>{
    sec.innerHTML+=`<div class='season-title'>${season}</div><div class='festival-grid'>`+
      SEASONS[season].map(name=>{
        const f=FESTIVALS[name]; if(!f) return '';
        const m=MEDIA_LIBRARY[f.id] || {thumb:"thumb.jpg"};
        return `<div class='festival-card'><img src='media/${f.id}/${m.thumb}'><h3>${name}</h3>
          <button class='btn' onclick="openFestival('${name}')">Open</button></div>`;
      }).join('')+`</div>`;
  });
}

function openFestival(name){
  const f = FESTIVALS[name];
  const m = MEDIA_LIBRARY[f.id];
  document.getElementById('seasonSection').style.display='none';
  document.getElementById('festivalPage').style.display='block';
  document.getElementById('festivalTitle').textContent=name;
  document.getElementById('festivalDesc').textContent=f.description || '';
  const vg=document.getElementById('videoGrid');
  const cg=document.getElementById('cardGrid');
  vg.innerHTML=''; cg.innerHTML='';
  if(m){
    m.videos.forEach(v=>{
      vg.innerHTML+=`<div class='video-card'><video controls src='media/${f.id}/${v}'></video>
        <button class='btn' onclick="downloadFile('media/${f.id}/${v}')">Download</button>
        <button class='btn share-btn' onclick="shareFile('media/${f.id}/${v}')">Share</button>
      </div>`;
    });
    m.cards.forEach(c=>{
      cg.innerHTML+=`<div class='card-item'><img src='media/${f.id}/${c}'>
        <button class='btn' onclick="downloadFile('media/${f.id}/${c}')">Download</button>
        <button class='btn share-btn' onclick="shareFile('media/${f.id}/${c}')">Share</button>
      </div>`;
    });
  }
  vg.style.display="none"; cg.style.display="none";
}

function openFamousDays(){
  renderSpecialList('üìÖ Famous Days', FAMOUS_DAYS, 'famousdays');
}

function openJayanti(){
  renderSpecialList('üôè Great People Jayanti', JAYANTI, 'jayanti');
}

function renderSpecialList(title, list, mediaId){
  document.getElementById('seasonSection').style.display='none';
  document.getElementById('festivalPage').style.display='block';
  document.getElementById('festivalTitle').textContent=title;
  document.getElementById('festivalDesc').textContent='';
  const vg=document.getElementById('videoGrid');
  const cg=document.getElementById('cardGrid');
  vg.innerHTML=''; cg.innerHTML='';
  list.forEach(item=>{
    cg.innerHTML+=`<div class='card-item'><h3 style="text-align:center">${item}</h3>
      <button class='btn' onclick="alert('Add 10 cards for ${item}')">Show Cards</button>
      <button class='btn' onclick="alert('Add 10 videos for ${item}')">Show Videos</button>
    </div>`;
  });
  vg.style.display="none"; cg.style.display="grid";
}

function filterFestivals(){
  const q=document.getElementById('searchInput').value.toLowerCase();
  const res=Object.keys(FESTIVALS).filter(n=>n.toLowerCase().includes(q));
  const sec=document.getElementById('seasonSection');
  sec.innerHTML=`<div class='season-title'>üîç Results</div><div class='festival-grid'>`+
    res.map(name=>{
      const f=FESTIVALS[name];
      const m=MEDIA_LIBRARY[f.id]||{thumb:"thumb.jpg"};
      return `<div class='festival-card'><img src='media/${f.id}/${m.thumb}'><h3>${name}</h3>
        <button class='btn' onclick="openFestival('${name}')">Open</button></div>`;
    }).join('')+`</div>`;
}

function toggleIndex(){const p=document.getElementById('indexPanel'); p.style.display=p.style.display==='block'?'none':'block';}
function renderIndex(){document.getElementById('indexList').innerHTML=Object.keys(FESTIVALS).map(n=>`<button class='btn alt' onclick="openFestival('${n}')">${n}</button>`).join('');}

function downloadFile(u){const a=document.createElement('a');a.href=u;a.download=u.split('/').pop();a.click();}
function shareFile(u){
  if(navigator.share){
    navigator.share({title:'Festival Wishes',url:u});
  } else{
    alert('Share not supported. Copy link: '+location.origin+'/'+u);
  }
}
function goHome(){ renderHome(); }

renderHome();
renderIndex();
</script>
</body>
</html>
