<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>âœ¨ Festival Wishes âœ¨</title>

<style>
:root{
  --accent:#ff6b35;
  --card-bg:#ffffff;
  --radius:14px;
  --shadow:0 6px 18px rgba(0,0,0,0.08);
}
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:linear-gradient(135deg,#fff7e6,#ffe2d2,#fff0e9);
  min-height:100vh;
  color:#111;
  overflow-x:hidden;
  position:relative;
}
header{
  text-align:center;
  padding:18px;
  background:var(--accent);
  color:white;
  position:sticky;
  top:0;
  z-index:20;
  box-shadow:0 4px 14px rgba(0,0,0,0.1);
}
header .logo-text{
  font-size:28px;
  font-weight:800;
  background:linear-gradient(90deg,#fff,#ffdd00,#fff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 14px rgba(255,255,255,0.6);
  margin-bottom:4px;
  cursor:pointer;
}
.toggle-buttons{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:10px 0;
}
.search-box{
  display:flex;
  justify-content:center;
  margin-top:10px;
}
.search-input{
  width:65%;
  padding:10px 14px;
  border-radius:10px;
  border:1px solid rgba(0,0,0,0.12);
  font-size:16px;
}
.btn{
  background:var(--accent);
  color:white;
  border:none;
  padding:8px 14px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
  margin-top:8px;
}
.btn.alt{
  background:#fff;
  color:#111;
  border:1px solid rgba(0,0,0,0.1);
}
.season-title{
  margin-top:32px;
  font-size:20px;
  font-weight:700;
  border-left:5px solid var(--accent);
  padding-left:12px;
}
.festival-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:18px;
  margin-top:14px;
}
.festival-card{
  background:var(--card-bg);
  border-radius:var(--radius);
  padding:12px;
  box-shadow:var(--shadow);
  transition:0.2s ease-in-out;
}
.festival-card img{
  width:100%;
  height:90px;
  object-fit:cover;
  border-radius:10px;
}
.video-card, .card-item{
  background:white;
  border-radius:14px;
  padding:10px;
  box-shadow:var(--shadow);
  margin:10px 0;
}
.card-item img{
  width:100%;
  height:120px;
  object-fit:cover;
  border-radius:10px;
}
.video-card video{
  width:100%;
  border-radius:10px;
}
.toggle-bar{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:16px 0;
}
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:16px;
  padding:10px;
}
.media-box{
  background:white;
  padding:10px;
  border-radius:14px;
  box-shadow:var(--shadow);
  text-align:center;
}
.media-box img, .media-box video{
  width:100%;
  border-radius:10px;
}
.index-menu{
  position:fixed;
  bottom:18px;
  left:18px;
  background:var(--accent);
  color:white;
  width:46px;
  height:46px;
  display:flex;
  justify-content:center;
  align-items:center;
  border-radius:50%;
  cursor:pointer;
  z-index:100;
  box-shadow:var(--shadow);
  font-size:22px;
}
.index-panel{
  position:fixed;
  bottom:72px;
  left:18px;
  background:#fff;
  width:270px;
  max-height:440px;
  overflow-y:auto;
  padding:14px;
  border-radius:14px;
  box-shadow:var(--shadow);
  display:none;
  z-index:100;
}
</style>

<body>

<header>
  <div class="logo-text" onclick="backHome()">âœ¨ Festival Wishes âœ¨</div>

  <div class="toggle-buttons">
    <button class="btn alt" onclick="showFamousDays()">ðŸ“… Famous Days</button>
    <button class="btn alt" onclick="showJayanti()">ðŸŒŸ Great People Jayanti</button>
  </div>

  <div class="search-box">
    <input type="text" class="search-input" placeholder="Search festival..." id="searchInput">
    <button class="btn-search btn alt" onclick="filterFestivals()">Search</button>
  </div>
</header>

<main style="padding:18px;">

  <section id="seasonSection"></section>

  <section id="festivalGridSection">
    <div id="festivalGrid" class="festival-grid"></div>
  </section>

  <section id="festivalDetail" style="display:none;">
    <button onclick="backHome()" class="btn">â¬… Back</button>
    <h2 id="festivalTitle"></h2>
    <p id="festivalDesc"></p>

    <div class="toggle-bar">
      <button onclick="showCards(currentFolder)" class="btn">Show Cards</button>
      <button onclick="showVideos(currentFolder)" class="btn">Show Videos</button>
    </div>

    <div id="galleryContainer" class="gallery"></div>
  </section>

  <section id="famousDaySection" style="display:none;">
    <button onclick="backHome()" class="btn">â¬… Back</button>
    <h2>ðŸ“… Famous Days</h2>
    <div id="famousDayGrid" class="festival-grid"></div>
  </section>

  <section id="jayantiSection" style="display:none;">
    <button onclick="backHome()" class="btn">â¬… Back</button>
    <h2>ðŸŒŸ Jayanti List</h2>
    <div id="jayantiGrid" class="festival-grid"></div>
  </section>

</main>

<div class="index-menu" onclick="toggleIndex()">â˜°</div>
<div class="index-panel" id="indexPanel">
  <h3>Festival Index</h3>
  <div id="indexList"></div>
</div>

<script>
let currentFolder = "";

const MEDIA_LIBRARY = {}; // keep folders intact

const FESTIVALS = {
  "Diwali":{id:"diwali",description:"Festival of Lights"},
  "Holi":{id:"holi",description:"Festival of Colours"},
  "Christmas":{id:"christmas",description:"Merry Christmas"},
  "New Year":{id:"newyear",description:"Happy New Year"},
  "Raksha Bandhan":{id:"raksha",description:"Celebrate Siblings"},
  "Independence Day of India":{id:"independence",description:"Proud to be Indian"},
  "Republic Day of India":{id:"republicday",description:"Jai Hind"},
  "Constitution Day of India":{id:"constitutionday",description:"We the People"},
  "International Yoga Day":{id:"yogaday",description:"Stay Healthy"},
  "Maharashtra Day":{id:"maharashtraday",description:"Jai Maharashtra"},
  "Mother's Day":{id:"motherday",description:"Love You Mom"},
  "Father's Day":{id:"fatherday",description:"Love You Dad"},
  "Children's Day":{id:"childrenday",description:"Celebrating Kids"},
  "Hanuman Jayanti":{id:"hanuman",description:"Jai Hanuman"},
  "Ram Navmi":{id:"ramnavmi",description:"Shri Ram Jayanti"},
  "Gudipadwa":{id:"gudipadwa",description:"Happy Gudipadwa"},
  "Krishna Janmashtami":{id:"krushnajanmashtami",description:"Jai Shri Krishna"},
  "Mahashivratri":{id:"mahashivratri",description:"Har Har Mahadev"},
  "Bail Pola":{id:"bailpola",description:"Pola Festival"},
  "Nag Panchami":{id:"nagpanchami",description:"Nag Devta"},
  "Mahalaxmi / Gauri Pujan":{id:"mahalaxmipujan",description:"Laxmi Mata"},
  "Ganesh Chaturthi":{id:"ganeshchaturthi",description:"Ganpati Bappa"},
  "Navratri":{id:"navratri",description:"Mata Rani"},
  "Chhatpuja":{id:"chhatpuja",description:"Chhat Mata"}
};

const FAMOUS_DAYS = [
  {name:"Republic Day of India",date:"01-26"},
  {name:"International Yoga Day",date:"06-21"},
  {name:"Independence Day of India",date:"08-15"},
  {name:"Maharashtra Day",date:"05-01"},
  {name:"Children's Day",date:"11-14"},
  {name:"Mother's Day",date:"05-12"},
  {name:"Father's Day",date:"06-21"},
  {name:"Constitution Day of India",date:"11-26"}
];

// Sort famous days by date
FAMOUS_DAYS.sort((a,b)=>{
  const da=a.date.split('-'); const db=b.date.split('-');
  const d1=new Date(2025,da[0]-1,da[1]);
  const d2=new Date(2025,db[0]-1,db[1]);
  return d1-d2;
});

const JAYANTI_LIST = {
  "Swami Vivekananda":{folder:"vivekananda",date:"January 12"},
  "Netaji Subhash Chandra Bose":{folder:"subhashbose",date:"January 23"},
  "Chhatrapati Shivaji Maharaj":{folder:"shivaji",date:"February 19"},
  "Dr. B.R. Ambedkar":{folder:"ambedkar",date:"April 14"},
  "Chhatrapati Sambhaji Maharaj":{folder:"sambhaji",date:"May 14"},
  "Veer Savarkar":{folder:"savarkar",date:"May 28"},
  "Rabindranath Tagore":{folder:"tagore",date:"May 7"},
  "Bhagat Singh":{folder:"bhagatsingh",date:"September 28"},
  "Mahatma Gandhi":{folder:"gandhi",date:"October 2"},
  "Lal Bahadur Shastri":{folder:"shastri",date:"October 2"},
  "Dr. A.P.J. Abdul Kalam":{folder:"kalam",date:"October 15"},
  "Sardar Vallabhbhai Patel":{folder:"patel",date:"October 31"},
  "Jawaharlal Nehru":{folder:"nehru",date:"November 14"},
  "Atal Bihari Vajpayee":{folder:"vajpayee",date:"December 25"}
};

function renderHome(){
  const grid=document.getElementById("festivalGrid");
  grid.innerHTML="";
  Object.keys(FESTIVALS).forEach(name=>{
    const f=FESTIVALS[name];
    grid.innerHTML+=`<div class="festival-card">
      <img src="media/${f.id}/thumb.jpg">
      <h3>${name}</h3>
      <button class="btn" onclick="openFestival('${f.id}','${name}','${f.description}')">Open</button>
    </div>`;
  });
  renderIndex();
}

function openFestival(folder,title,desc){
  currentFolder = folder;
  document.getElementById("festivalGrid").style.display="none";
  document.getElementById("famousDaySection").style.display="none";
  document.getElementById("jayantiSection").style.display="none";
  document.getElementById("festivalDetail").style.display="block";

  document.getElementById("festivalTitle").innerText=title;
  document.getElementById("festivalDesc").innerText=desc;

  showCards(folder);
}

function showCards(folder){
  const g=document.getElementById("galleryContainer");
  g.innerHTML="";
  for(let i=1;i<=10;i++){
    g.innerHTML+=`<div class="media-box">
      <img src="media/${folder}/card${i}.jpg">
      <a href="media/${folder}/card${i}.jpg" download class="btn">Download</a>
      <button onclick="shareMedia('media/${folder}/card${i}.jpg')" class="btn alt">Share</button>
    </div>`;
  }
}

function showVideos(folder){
  const g=document.getElementById("galleryContainer");
  g.innerHTML="";
  for(let i=1;i<=10;i++){
    g.innerHTML+=`<div class="media-box">
      <video controls><source src="media/${folder}/video${i}.mp4"></video>
      <a href="media/${folder}/video${i}.mp4" download class="btn">Download</a>
      <button onclick="shareMedia('media/${folder}/video${i}.mp4')" class="btn alt">Share</button>
    </div>`;
  }
}

function showFamousDays(){
  document.getElementById("festivalGrid").style.display="none";
  document.getElementById("jayantiSection").style.display="none";
  const sec=document.getElementById("famousDaySection");
  sec.style.display="block";
  const grid=document.getElementById("famousDayGrid");
  grid.innerHTML="";
  FAMOUS_DAYS.forEach(f=>{
    const fest=FESTIVALS[f.name];
    if(fest){
      grid.innerHTML+=`<div class="festival-card">
        <img src="media/${fest.id}/thumb.jpg">
        <h3>${f.name}</h3>
        <button class="btn" onclick="openFestival('${fest.id}','${f.name}','${fest.description}')">Open</button>
      </div>`;
    }
  });
}

function showJayanti(){
  document.getElementById("festivalGrid").style.display="none";
  document.getElementById("famousDaySection").style.display="none";
  const sec=document.getElementById("jayantiSection");
  sec.style.display="block";
  const grid=document.getElementById("jayantiGrid");
  grid.innerHTML="";
  Object.keys(JAYANTI_LIST).forEach(person=>{
    const j=JAYANTI_LIST[person];
    grid.innerHTML+=`<div class="festival-card">
      <img src="media/${j.folder}/thumb.jpg">
      <h3>${person}</h3>
      <p>${j.date}</p>
      <button class="btn" onclick="openFestival('${j.folder}','${person} Jayanti','Birthday: ${j.date}')">Open</button>
    </div>`;
  });
}

function filterFestivals(){
  const q=document.getElementById("searchInput").value.toLowerCase();
  const grid=document.getElementById("festivalGrid");
  grid.innerHTML="";
  Object.keys(FESTIVALS).forEach(name=>{
    if(name.toLowerCase().includes(q)){
      const f=FESTIVALS[name];
      grid.innerHTML+=`<div class="festival-card">
        <img src="media/${f.id}/thumb.jpg">
        <h3>${name}</h3>
        <button class="btn" onclick="openFestival('${f.id}','${name}','${f.description}')">Open</button>
      </div>`;
    }
  });
}

function shareMedia(u){
  if(navigator.share){navigator.share({url:u});}
  else{alert("Copy link: "+location.origin+"/"+u);}
}

function toggleIndex(){
  const p=document.getElementById("indexPanel");
  p.style.display=p.style.display==="block"?"none":"block";
}

function renderIndex(){
  const list=document.getElementById("indexList");
  list.innerHTML="";
  Object.keys(FESTIVALS).forEach(name=>{
    list.innerHTML+=`<button class="btn alt" onclick="openFestival('${FESTIVALS[name].id}','${name}','${FESTIVALS[name].description}')">${name}</button>`;
  });
}

function backHome(){
  document.getElementById("festivalDetail").style.display="none";
  document.getElementById("famousDaySection").style.display="none";
  document.getElementById("jayantiSection").style.display="none";
  document.getElementById("festivalGrid").style.display="grid";
}

renderHome();
</script>

</body>
