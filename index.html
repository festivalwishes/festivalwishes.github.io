<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>‚ú® Festival Wishes ‚ú®</title>

<style>
:root{
  --accent:#ff6b35;
  --card-bg:#ffffff;
  --radius:14px;
  --shadow:0 6px 18px rgba(0,0,0,0.08);
}
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:linear-gradient(135deg,#fff7e6,#ffe2d2,#fff0e9);
  min-height:100vh;
  color:#111;
  overflow-x:hidden;
  position:relative;
}
header{
  text-align:center;
  padding:18px;
  background:var(--accent);
  color:white;
  position:sticky;
  top:0;
  z-index:20;
  box-shadow:0 4px 14px rgba(0,0,0,0.1);
}
header .logo-text{
  font-size:28px;
  font-weight:800;
  background:linear-gradient(90deg,#fff,#ffdd00,#fff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 14px rgba(255,255,255,0.6);
  margin-bottom:4px;
  cursor:pointer;
}
.nav-buttons{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:14px 0;
}
.nav-buttons button{
  background:white;
  border:none;
  padding:10px 18px;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
  font-size:14px;
}
.search-box{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-top:10px;
}
.search-input{
  width:65%;
  max-width:320px;
  padding:10px 14px;
  border-radius:10px;
  border:1px solid rgba(0,0,0,0.12);
  font-size:16px;
}
.btn-search{
  width:22%;
  max-width:110px;
  background:white;
  border:none;
  padding:10px 12px;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
  font-size:15px;
}
.festival-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:18px;
  margin-top:14px;
  padding:18px;
}
.festival-card, .video-card, .card-item{
  background:var(--card-bg);
  border-radius:var(--radius);
  padding:12px;
  box-shadow:var(--shadow);
  transition:0.2s ease-in-out;
  text-align:center;
}
.festival-card img{
  width:100%;
  height:100px;
  object-fit:cover;
  border-radius:10px;
}
.video-card video, .card-item img{
  width:100%;
  border-radius:10px;
}
.btn{
  width:100%;
  background:var(--accent);
  color:white;
  border:none;
  padding:8px 12px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
  margin-top:8px;
}
.btn.alt{
  background:#fff;
  color:#111;
  border:1px solid rgba(0,0,0,0.1);
}
.share-btn{
  background:#00acee;
  margin-top:4px;
  font-size:13px;
  color:white;
  border:none;
  padding:6px;
  border-radius:8px;
  cursor:pointer;
}
.index-menu{
  position:fixed;
  bottom:18px;
  left:18px;
  background:var(--accent);
  color:white;
  width:46px;
  height:46px;
  display:flex;
  justify-content:center;
  align-items:center;
  border-radius:50%;
  cursor:pointer;
  z-index:100;
  box-shadow:var(--shadow);
  font-size:22px;
}
.index-panel{
  position:fixed;
  bottom:72px;
  left:18px;
  background:#fff;
  width:270px;
  max-height:440px;
  overflow-y:auto;
  padding:14px;
  border-radius:14px;
  box-shadow:var(--shadow);
  display:none;
  z-index:100;
}
</style>
</head>

<body>

<header>
  <div class="logo-text" onclick="goHome()">‚ú® Festival Wishes ‚ú®</div>

  <div class="nav-buttons">
    <button onclick="renderFamousDays()">Famous Days</button>
    <button onclick="renderJayanti()">Great People Jayanti</button>
  </div>

  <div class="search-box">
    <input type="text" class="search-input" placeholder="Search festival..." id="searchInput">
    <button class="btn-search" onclick="filterFestivals()">Search</button>
  </div>
</header>

<main>

<section id="seasonSection"></section>
<section id="famousDaysSection" style="display:none"></section>
<section id="jayantiSection" style="display:none"></section>

<section id="festivalPage" style="display:none;padding:18px;">
  <button class="btn alt" style="width:auto;" onclick="goHome()">‚Üê Back</button>
  <h2 id="festivalTitle"></h2>
  <p id="festivalDesc"></p>

  <div style="margin:16px 0;display:flex;gap:10px;justify-content:center;">
    <button class="btn" style="width:auto;padding:8px 16px;" onclick="showVideos()">Videos</button>
    <button class="btn" style="width:auto;padding:8px 16px;" onclick="showCards()">Cards</button>
  </div>

  <h3>üé¨ Videos</h3>
  <div id="videoGrid" class="festival-grid"></div>

  <h3>üñº Cards</h3>
  <div id="cardGrid" class="festival-grid"></div>
</section>

</main>

<div class="index-menu" onclick="toggleIndex()">‚ò∞</div>
<div class="index-panel" id="indexPanel">
  <h3>Festival Index</h3>
  <div id="indexList"></div>
</div>

<script>

const FESTIVALS = {
  diwali:{folder:"diwali",name:"Diwali",description:"Festival of Lights"},
  holi:{folder:"holi",name:"Holi",description:"Festival of Colours"},
  christmas:{folder:"christmas",name:"Christmas",description:"Merry Christmas"},
  newyear:{folder:"newyear",name:"New Year",description:"Happy New Year"},
  eid:{folder:"eid",name:"Eid",description:"Eid Mubarak"},
  ramnavmi:{folder:"ramnavmi",name:"Ram Navmi",description:"Shri Ram Jayanti"},
  hanuman:{folder:"hanuman",name:"Hanuman Jayanti",description:"Jai Hanuman"},
  mahashivratri:{folder:"mahashivratri",name:"Mahashivratri",description:"Har Har Mahadev"},
  gudipadwa:{folder:"gudipadwa",name:"Gudi Padwa",description:"Marathi New Year"},
  janmashtami:{folder:"janmashtami",name:"Krushna Janmashtami",description:"Shri Krishna Janma"},
  nagpanchami:{folder:"nagpanchami",name:"Nag Panchami",description:"Naag Devta Puja"},
  bailpola:{folder:"bailpola",name:"Bail Pola",description:"Bull Festival"},
  gauripujan:{folder:"gauri-pujan",name:"Mahalaxmi / Gauri Pujan",description:"Gauri Mata"},
  ganeshchaturthi:{folder:"ganeshchaturthi",name:"Ganesh Chaturthi",description:"Ganpati Bappa"},
  navratri:{folder:"navratri",name:"Navratri",description:"Mata Utsav"},
  independence:{folder:"independence",name:"Independence Day",description:"15 August"},
  republic:{folder:"republic",name:"Republic Day",description:"26 January"},
  constitution:{folder:"constitution",name:"Constitution Day",description:"26 November"},
  yogaday:{folder:"yogaday",name:"Yoga Day",description:"21 June"}
};

const FAMOUS_DAYS = {
  maharashtra:{folder:"maharashtra",name:"Maharashtra Day",description:"1 May"},
  mother:{folder:"mother",name:"Mother Day",description:"Second Sunday of May"},
  father:{folder:"father",name:"Father Day",description:"Third Sunday of June"},
  children:{folder:"children",name:"Children Day",description:"14 November"}
};

const JAYANTI = {
  vivekananda:{folder:"vivekananda",name:"Swami Vivekananda",description:"12 January"},
  netaji:{folder:"netaji",name:"Netaji Subhash Chandra Bose",description:"23 January"},
  tagore:{folder:"tagore",name:"Rabindranath Tagore",description:"7 May"},
  savarkar:{folder:"savarkar",name:"Veer Savarkar",description:"28 May"},
  bhagatsingh:{folder:"bhagatsingh",name:"Bhagat Singh",description:"28 September"},
  kalam:{folder:"kalam",name:"Dr. A.P.J. Abdul Kalam",description:"15 October"},
  patel:{folder:"patel",name:"Sardar Vallabhbhai Patel",description:"31 October"},
  nehru:{folder:"nehru",name:"Jawaharlal Nehru",description:"14 November"},
  vajpayee:{folder:"vajpayee",name:"Atal Bihari Vajpayee",description:"25 December"}
};

function renderFestivals(){
  const sec=document.getElementById("seasonSection");
  sec.style.display="grid";
  sec.innerHTML=Object.values(FESTIVALS).map(f=>{
    return `<div class='festival-card'><img src='media/${f.folder}/thumb.jpg'><h3>${f.name}</h3>
      <button class='btn' onclick="openMedia('${f.name}','${f.folder}','festival')">Open</button></div>`;
  }).join("");
}

function renderFamousDays(){
  const sec=document.getElementById("famousDaysSection");
  sec.style.display="grid";
  document.getElementById("seasonSection").style.display="none";
  document.getElementById("jayantiSection").style.display="none";
  document.getElementById("festivalPage").style.display="none";

  sec.innerHTML=Object.values(FAMOUS_DAYS).map(f=>{
    return `<div class='festival-card'><img src='media/${f.folder}/thumb.jpg'><h3>${f.name}</h3>
      <button class='btn' onclick="openMedia('${f.name}','${f.folder}','famous')">Open</button></div>`;
  }).join("");
}

function renderJayanti(){
  const sec=document.getElementById("jayantiSection");
  sec.style.display="grid";
  document.getElementById("seasonSection").style.display="none";
  document.getElementById("famousDaysSection").style.display="none";
  document.getElementById("festivalPage").style.display="none";

  sec.innerHTML=Object.values(JAYANTI).map(f=>{
    return `<div class='festival-card'><img src='media/${f.folder}/thumb.jpg'><h3>${f.name}</h3>
      <button class='btn' onclick="openMedia('${f.name}','${f.folder}','jayanti')">Open</button></div>`;
  }).join("");
}

function openMedia(title,folder,type){
  document.getElementById("festivalPage").style.display="block";
  document.getElementById("festivalTitle").textContent=title;
  const vg=document.getElementById("videoGrid");
  const cg=document.getElementById("cardGrid");
  vg.innerHTML=""; cg.innerHTML="";

  for(let i=1;i<=10;i++){
    cg.innerHTML+=`<div class='card-item'><img src='media/${folder}/card${i}.jpg'>
      <button class='btn' onclick="downloadFile('media/${folder}/card${i}.jpg')">Download</button>
      <button class='share-btn' onclick="shareFile('media/${folder}/card${i}.jpg')">Share</button></div>`;

    vg.innerHTML+=`<div class='video-card'><video controls src='media/${folder}/video${i}.mp4'></video>
      <button class='btn' onclick="downloadFile('media/${folder}/video${i}.mp4')">Download</button>
      <button class='share-btn' onclick="shareFile('media/${folder}/video${i}.mp4')">Share</button></div>`;
  }

  vg.style.display="none"; cg.style.display="none";
}

function showVideos(){document.getElementById("videoGrid").style.display="grid";document.getElementById("cardGrid").style.display="none";}
function showCards(){document.getElementById("cardGrid").style.display="grid";document.getElementById("videoGrid").style.display="none";}
function toggleIndex(){const p=document.getElementById("indexPanel");p.style.display=p.style.display==="block"?"none":"block";}
function downloadFile(u){const a=document.createElement("a");a.href=u;a.download=u.split("/").pop();a.click();}
function shareFile(u){navigator.share?navigator.share({url:u}):alert("Copy link: "+u);}
function goHome(){document.getElementById("festivalPage").style.display="none";document.getElementById("famousDaysSection").style.display="none";document.getElementById("jayantiSection").style.display="none";document.getElementById("seasonSection").style.display="grid";renderFestivals();}

renderFestivals();
document.getElementById("indexList").innerHTML=Object.values(FESTIVALS).map(f=>`<button class='btn alt' onclick="openMedia('${f.name}','${f.folder}','festival')">${f.name}</button>`).join("");

</script>

</body>
</html>
